    <h1 style="color: orange;"><b>HTML lists</b></h1><br>
    <h2 style="color: rgba(10, 10, 252, 0.564); font-size: 25px;">Unordered List</h2>
<p style="color: rgb(255, 255, 255); font-size: 25px">Ordering doesn't matter.</p>
<p style="color: rgb(255, 255, 255) ;font-size: 20px;"><span style="color: rgba(10, 10, 252, 0.564); font-size: 60px;" >.</span>Milk</p>
<p style="color: rgb(255, 255, 255); font-size: 20px"><span style="color: rgba(10, 10, 252, 0.564); font-size: 60px;" >.</span>Sugar</p>

<br><br>

<h2 style="color: rgba(10, 10, 252, 0.564); font-size: 25px;">Ordered List</h2>

<p style="color: rgb(255, 255, 255); font-size: 25px">Ordering doesn't matter.</p>
<p style="color: rgb(255, 255, 255); font-size: 20px"><span style="color: rgba(10, 10, 252, 0.564); font-size: 20px;" >1.</span>Put the kettle on</p>
<p style="color: rgb(255, 255, 255); font-size: 20px"><span style="color: rgba(10, 10, 252, 0.564); font-size: 20px;" >2.</span>Put the teabag in the cup</p>
<p style="color: rgb(255, 255, 255); font-size: 20px"><span style="color: rgba(10, 10, 252, 0.564); font-size: 20px;" >3.</span>Wait for kettle to boil</p>
<p style="color: rgb(255, 255, 255); font-size: 20px"><span style="color: rgba(10, 10, 252, 0.564); font-size: 20px;" >4.</span>Pour boiling water in the cup </p>
